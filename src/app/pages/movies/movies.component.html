<app-search-field [search]="(searchString$ | async)!" placeholder="Search for movies" (searchChanged)="updateSearchString($event)">
</app-search-field>

<section class="recommended">
  <h1 *ngIf="!(searchString$ | async)">Movies</h1>
  <h1 *ngIf="(searchString$ | async)">Found {{(filteredMovies | async)?.length}} Movies for '{{searchString$ | async}}'</h1>
  <app-media-container [media]="filteredMovies"></app-media-container>
</section>
